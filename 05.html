<!DOCTYPE html>
<html>
	<head>
	
		<!-- Links the Javascript and css stylesheet. -->
		<!-- Adds a small coin icon to the browser tab. -->
		<link rel="stylesheet" href="css.css">
		<script src="js.js"></script>
		<link rel="icon" href="images/gold.png">
		<title>Adventure Game</title>

	</head>
	<body >
		<br> <hr>
		
			<!-- Displays the previous action text at the top. -->
			<p id="previousAction">
				You walked towards the cave...
			</p>
			
				<!-- Main body of text -->
				<p>
				The dimly lit path leads on to a large hole in the ground with a small ledge alongside it. It’s about 6 feet long so there’s a chance you could jump it…
				</p>
			<hr>
			<p> <b>What do you do?</b> </p>
			<hr>
		
			<!-- Displays the buttons. -->
			<div class="buts">
			
					<button><th><a class="buttons" href="https://sambolton8.github.io/05shimmy.html"> Shimmy along the ledge</a></th></button>
					<button><th><a class="buttons" onclick ="jumpHealthLoss();" href="05jumpedIt.html"> Jump it</a></th></button>
					<button><th><a class="buttons" href="https://sambolton8.github.io/02foundTorch.html"> Turn back</a></th></button>
			
			</div>
			
			<!-- Displays the health counter alongside a health icon. -->
			<div class="stats">
				<img src="images/health.png" id="healthIcon"><p id="health"></p>
			</div>
			
			<!-- Calls the functions that allow the player to view their current health and sword. The gameOver() function is also called to stop the game if the player's health drops below 0. -->	
			<script>
			gameOver()
			document.getElementById("health").innerHTML = "Health: " + healthStat() + "/10";

		</script>
	</body>
<html>
