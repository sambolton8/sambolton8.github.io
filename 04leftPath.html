<!DOCTYPE html>
<html>
	<head>
	
		<!-- Links the Javascript and css stylesheet. -->
		<!-- Adds a small coin icon to the browser tab. -->
		<link rel="stylesheet" href="css.css">
		<script src="js.js"></script>
		<link rel="icon" href="images/gold.png">
		<title>Adventure Game</title>

	</head>
	<body >
		<br> <hr>
		
			<!-- Displays the previous action text at the top. -->
			<p id="previousAction">
				You choose the left path...
			</p>
			
				<!-- Main body of text -->
				<p>
					You find a dead end with a skeleton lay in the corner. There is a backpack next to it which you search.
				</p>
				
			<hr>
			<p> <b>You find a torch.</b> </p>
			<hr>	
		
			<!-- Displays the buttons. -->
			<div class="buts">
					<button><th><a class="buttons" href="https://sambolton8.github.io/02foundTorch.html"> Go back?</a></th></button>
			</div>
			
			<!-- Displays the health counter alongside a health icon. -->
			<div class="stats">
				<img src="images/health.png" id="healthIcon"><p id="health"></p>
			</div>
			
			<!-- Calls the functions that allow the player to view their current health. -->
			<script>
			document.getElementById("health").innerHTML = "Health: " + healthStat() + "/10";			

		</script>
	</body>
<html>
