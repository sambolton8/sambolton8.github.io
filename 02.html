<!DOCTYPE html>
<html>
	<head>
	
		<!-- Links the Javascript and css stylesheet. -->
		<!-- Adds a small coin icon to the browser tab. -->
		<link rel="stylesheet" href="css.css">
		<script src="js.js"></script>
		<link rel="icon" href="images/gold.png">
		<title>Adventure Game</title>

	</head>
	<body >
		<br> <hr>
		
			<!-- Displays the previous action text at the top. -->
			<p id="previousAction">
				You walked towards the cave...
			</p>
		
				<!-- Main body of text -->
				<p>
				You enter the dark, open cave. You look around and see that the path splits off in two directions...
				</p>
			<hr>
			<p> <b>Which path do you follow?</b> </p>
			<hr>
		
			<!-- Displays the buttons. -->
			<div class="buts">
					<button><th><a class="buttons" href="https://sambolton8.github.io/04leftPath.html"> Left</a></th></button>
					<button><th><a class="buttons" href="https://sambolton8.github.io/04rightPath.html"> Right</a></th></button>
			</div>
			
			<!-- Displays the health counter alongside a health icon. -->
			<div class="stats">
				<img src="images/health.png" id="healthIcon"><p id="health"></p>
			</div>
			
			<!-- Calls the functions that allow the player to view their current health. The gameOver() function is also called to stop the game if the player's health drops below 0. -->	
			<script>
			gameOver()
			document.getElementById("health").innerHTML = "Health: " + healthStat() + "/10";
			
					

		</script>
	</body>
<html>
